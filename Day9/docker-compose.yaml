services:
  # Database
  db:
    image: mysql:5.7
    volumes:
      - db_data: /var/lib/mysql
    restart: always
    environment:
      MYSOL_ROOT PASSWORD: password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    networks:
      - wpsite
  # phpmyadnin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8080:80'
  environment:
    PMA_PRAHOST: db
    MYSQL_ROOT_PASSWORD: password
  networks:
  - wpsite
# Wordpress
wordpress:
  depends_on:
    - db
  image: wordpress:latest
  ports:
    - '8000:80'
  restart: always
  volumes: ['./:/var/www/html']
  environment:
    WORDPRESS_DB_HOST: db:3306
    WORDPRESS_DB_USER: wordpress
    NORDPRESS_DB_PASSWORD: wordpress
  networks:
  - wpsite
networks:
  wpsite:
volumes:
  db_data: